<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Fantasymaker : ">
      <link rel="stylesheet" type="text/css" href="stylesheets/css/materialize.min.css"/>
      <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/css/gameBrowser.css">
      <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <title>FantasyMaker</title>
  </head>
  <body>
<nav>
  <div class="nav-wrapper">
      <a href="browse.html" class="left brand-logo">&nbsp; &nbsp; FantasyMaker</a>
      <ul id="nav-mobile" class="right">
          <li><a href="create.html">Create</a></li>
      </ul>
  </div>
</nav>



  <div class="heading row z-depth-2">
      <div class="col m2 offset-m1 s12">
        <img id="header-logo" src='images/icon_play2.png'/>
      </div>
      <div class="col m3 s12">
          <h1>Game Browser</h1>
      </div>
  </div>
<div id="main-content">
  <div class="row row centered">
      <div class = "row">
        <div class="col m5 s12">
            <h2>Recommended Games</h2>
            <div class="horizontal-rule"></div>
        </div>
      </div>
        <div class="row" id="recommended-games-list">

        </div>
  </div>
  <div class="row row-centered">
      <div class="row">
        <div class="col m5 s12">
            <h2>Published Games</h2>
            <div class="horizontal-rule"></div>
        </div>

           <div class="ui-widget input-field col m4 offset-m3 s12" style="margin-top: 60px;"> <!-- User Name Search Input -->
                <i class="material-icons prefix">search</i>
               <input id="search-bar" type="text" class="autocomplete"/>
               <label for="search-bar">Filter By Username</label>
           </div>
      </div>
      <div class="row" id="all-games-list">

      </div>
  </div>

    </div>

    <div class="loading-content  row">
        <div class="col m6 offset-m3"><h1> Loading Games</h1></div>
        <br/>

        <div class="col m5 offset-m3">
            <div class="progress">
                <div class="indeterminate"></div>
            </div>
        </div>
    </div>
    <footer id="footer" class="page-footer z-depth-2">
    <div class="container">
        <span class="accent-color">
            Built by Dev 17
        </span>
    </div>
    </footer>
  </body>
  <script src="js/lib/jquery-2.2.2.min.js"></script>
  <script defer src="js/lib/materialize.min.js"></script>
  <script defer src="js/browser/browser.min.js"></script>

</html>
