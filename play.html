	<!-- Main Content -->
	<div id="playContent" class="container-fluid"> <!-- change id back if needed -->

			<div class = "col s12 l12">

				<div class="hide">
					<div id="cyTab">
						<div class="col s9 l9" id="cy">
							<!-- Grid "workspace" container -->
						</div>
					</div>
				</div>
			</div>
			<div class="col s12" id="playwindow">
				<div class = "playpage">
				</div>
				<div id="loader"></div>
					<button class="progressbutton btn" onclick=progressStory(0)>Start</button>
				<div id = "audioplayerlist">
					<!-- fills with audio elements for each sound to play -->
				</div>
				<div id = "videoplayer"></div>
			</div>
		</div>
	</div>
