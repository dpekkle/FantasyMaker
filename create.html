<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" name="description" content="Fantasymaker : ">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	
		<script src="js/lib/dialog-polyfill.js"></script>
		<link rel="stylesheet" type="text/css" href="stylesheets/css/dialog-polyfill.css">

		
		<link rel="stylesheet" type="text/css" href="stylesheets/css/ui.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="stylesheets/css/cytoscape.js-panzoom.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="stylesheets/css/interact.css"/>
		<link rel="stylesheet" type="text/css" href="stylesheets/css/font-awesome.css"/>
		<link rel="stylesheet" type="text/css" href="stylesheets/css/bootstrap.min.css"/>
		<title>Fantasymaker</title>
	</head>

	<body>
	<!-- Page Style Overlay -->
	<dialog id="Modal" class="pageOverlay">
		<!-- Containers that the creator can edit, drag around etc... -->

		
		<div id="modalcontainers">
			<div id = "pagecontainers" style="height:100%;">
			<!-- Container for Dragging & Dropping page elements --> 
				<div id = "drag-container">
							<!-- Draggrable page elements will be children of drag-container --> 
				
			</div>
			</div>
				
			
			
			<div id = "controlcontainers">
				<textarea class = "textarea" id="controltext"></textarea>
			</div>
			<div id = "connectioncontainers">
				<textarea class = "textarea" id="connectiontext"></textarea>
			</div>
		</div>
		<!-- Toolbars for the overlay -->
		<div id="modaltoolbar">
			<button style="float:right;"class="button" onclick=closeOverlay(null)>X</button>
			<div class = "toolbar" id="pagetoolbar">
				<p id="pagename"></p>
				<button class = "button" onCLick=addTextContainer()>Add A TextBox</button><br/>
				<button class = "button" onclick=loadAudio()>Load Audio</button> <br/>
				<button class = "button" onclick=toggleAudio()>Play Audio</button> <br/>
				<button class = "button" onclick=loadImage()>Load Image</button> <br/>
			</div>
			<div class = "toolbar" id="controltoolbar">
				<p id="controlname"></p>
			</div>
			<div class = "toolbar" id="connectiontoolbar">
				<p id="connectionname"></p>
			</div>	
		</div>		
	</dialog>
	
	<div class="container-fluid">
		<div class="row">
			<div class = "col-xs-12">
				<ul class="nav nav-tabs nav-justified" id="tabheadings">
					<li class="active"><a data-toggle="tab" href="#cyTab">Graph</a></li>
					<li><a data-toggle="tab" href="#Play" onclick=prepareForGame()>Play</a></li>
					<li><a data-toggle="tab" href="#menu2">Menu 2</a></li>
					<li><a data-toggle="tab" href="#menu3">Menu 3</a></li>
				</ul>
				<div class="tab-content">
					<div id="cyTab" class="tab-pane fade in active">
						<div class="col-xs-9" id="cy"> <!-- Grid "workspace" container -->
							</div>
						<div class="col-xs-3" id="sidebar"> <!-- Sidebar -->
							<button class="pagemode button" onclick=changeState(this)>Create Page Node</button> <br/>
							<button class="controlmode button" onclick=changeState(this)>Create Control Node</button><br/>
							<button class="connectionmode button" onclick=changeState(this)>New Connection</button><br/>
							<br/>
							<button class="connectivity button" onclick=checkValidGraph()>Test Graph</button> <br/>
							<select onchange="layout_driver(this); this.selectedIndex = 0;" onfocus="this.selectedIndex = 0;">
 								<option value="none">Style Graph</option>
 								<option value="Tree">Tree</option>
 								<option value="Grid">Grid</option>
 								<option value="Circle">Circle</option>
 								<option value="Spread">Spread</option>
 							</select> <br/>

							<button class="savebutton button" onclick=http_save()>Save</button><br/>
							<button class="loadbutton button" onclick=http_load()>Load</button><br/>
							<br/>
							<button class="deletebutton selectionbutton" onclick=changeState(this)>Delete</button><br/>
							<button class="editbutton selectionbutton" onclick=showPageOverlay(null)>Edit node</button><br/>
							<br/>
							<br/>		
						</div>
					</div>
					<div id="Play" class="tab-pane fade">
						<div class="col-xs-9" id="playwindow">
							<div class = "playpage">							
							</div>
							<button class="progressbutton button" onclick=progressStory(0)>Continue</button>
						</div>
					</div>
					<div id="menu2" class="tab-pane fade">
						<h3>Menu 2</h3>
						<p>Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam.</p>
					</div>
					<div id="menu3" class="tab-pane fade">
						<h3>Menu 3</h3>
						<p>Eaque ipsa quae ab illo inventore veritatis et quasi architecto beatae vitae dicta sunt explicabo.</p>
					</div>
				</div>

			</div>
		</div>
	</div>
	
	<audio id= "audio"></audio>
	
	</body>
	<script src="js/lib/jquery-2.2.2.min.js"></script>
	<script defer src="js/lib/cytoscape.min.js"></script>
	<script defer src="js/lib/cytoscape-panzoom.js"></script>
	<script defer src="js/lib/bootstrap.min.js"></script>
	<script defer src="js/lib/interact.js"></script>	
	<script defer src="js/dev.min.js"></script>

</html>
